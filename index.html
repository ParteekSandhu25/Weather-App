<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP | Original</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@200;300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>WEATHER APP</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container sub-container">
          <img
            src="assets/location.png"
            alt="location"
            width="80px"
            height="80px"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search form -->
        <form data-searchForm class="form-container">
          <input
            type="text"
            placeholder="Search for city..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              loading="lazy"
              width="20"
              height="20 "
            />
          </button>
        </form>

        <!-- Loading Screen -->
        <div class="sub-container loading-container">
          <img
            src="assets/loading2.gif"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading</p>
        </div>

        <!-- Show Weather Info -->
        <div class="user-info-container sub-container">
          <!-- city name and flog -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- Weather Description -->
          <p data-weatherDesc></p>

          <!-- Weather Icon -->
          <img data-weatherIcon />

          <!-- Temperature -->
          <p data-temp class="temp"></p>

          <!-- 3 Cards - parameters -->
          <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="assets/wind.png" loading="lazy" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- Card 2 -->
            <div class="parameter">
              <img src="assets/humidity.png" loading="lazy" />
              <p>humidity</p>
              <p data-humidity=""></p>
            </div>

            <!-- Card 3 -->
            <div class="parameter">
              <img src="assets/cloud.png" loading="lazy" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- 404 unavailable... -->
        <!-- <div class="sub-container api-fetch-error">
          <img
            src="assets/not-found.png"
            loading="lazy"
            width="300"
            height="300"
            errorImg
          />
          <p errorMsg>City not found</p>
        </div> -->

        <!-- handle api fetch error -->
        <div class="sub-container api-error-container">
          <img src="./assets/not-found.png" data-notFoundImg />
          <p data-apiErrorText></p>
          <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
